<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VNC Screenshot Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #0066cc;
        }

        .login-header p {
            color: #888;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9em;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid #333;
            background: #1a1a1a;
            color: #fff;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #0066cc;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: #0066cc;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #0052a3;
        }

        .error-message {
            background: #cc0000;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .icon {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon">ðŸ”’</div>
        <div class="login-header">
            <h1>VNC Screenshot Gallery</h1>
            <p>Please login to continue</p>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
