<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Screenshot Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            color: #888;
            font-size: 1.1em;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid #333;
            background: #2a2a2a;
            color: #fff;
            border-radius: 25px;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #0066cc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .screenshot-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #333;
        }

        .screenshot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.3);
            border-color: #0066cc;
        }

        .screenshot-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #1a1a1a;
            cursor: pointer;
        }

        .screenshot-info {
            padding: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .info-label {
            color: #888;
            font-weight: bold;
        }

        .info-value {
            color: #fff;
            font-family: monospace;
        }

        .password-value {
            color: #ffaa00;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-connect {
            background: #0066cc;
            color: white;
        }

        .btn-connect:hover {
            background: #0052a3;
        }

        .btn-copy {
            background: #333;
            color: white;
        }

        .btn-copy:hover {
            background: #444;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #888;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0066cc;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VNC Screenshot Gallery</h1>
        <div class="stats" id="stats">Loading...</div>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by IP, port, or password...">
    </div>

    <div class="gallery" id="gallery">
        <div class="loading">Loading screenshots...</div>
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let allScreenshots = [];

        async function loadScreenshots() {
            try {
                const response = await fetch('/api/screenshots');
                const data = await response.json();
                allScreenshots = data.screenshots;

                document.getElementById('stats').textContent = `Total: ${data.total} screenshots`;
                displayScreenshots(allScreenshots);
            } catch (error) {
                document.getElementById('gallery').innerHTML = `
                    <div class="no-results">Error loading screenshots: ${error.message}</div>
                `;
            }
        }

        function displayScreenshots(screenshots) {
            const gallery = document.getElementById('gallery');

            if (screenshots.length === 0) {
                gallery.innerHTML = '<div class="no-results">No screenshots found</div>';
                return;
            }

            gallery.innerHTML = screenshots.map(shot => `
                <div class="screenshot-card">
                    <img src="/screenshots/${shot.filename}"
                         alt="${shot.ip}:${shot.port}"
                         class="screenshot-image"
                         onclick="openModal('/screenshots/${shot.filename}')">
                    <div class="screenshot-info">
                        <div class="info-row">
                            <span class="info-label">IP:</span>
                            <span class="info-value">${shot.ip}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Port:</span>
                            <span class="info-value">${shot.port}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Password:</span>
                            <span class="info-value password-value">${shot.display_password}</span>
                        </div>
                        <div class="buttons">
                            <button class="btn btn-connect" onclick="connectVNC('${shot.ip}', '${shot.port}', '${shot.display_password}')">
                                Connect VNC
                            </button>
                            <button class="btn btn-copy" onclick="copyInfo('${shot.ip}:${shot.port}-${shot.display_password}')">
                                Copy Info
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchScreenshots() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allScreenshots.filter(shot =>
                shot.ip.toLowerCase().includes(searchTerm) ||
                shot.port.includes(searchTerm) ||
                shot.display_password.toLowerCase().includes(searchTerm)
            );
            displayScreenshots(filtered);
        }

        function connectVNC(ip, port, password) {
            const url = `/vnc/${ip}/${port}?password=${encodeURIComponent(password)}`;
            window.open(url, '_blank', 'width=1024,height=768');
        }

        function copyInfo(info) {
            navigator.clipboard.writeText(info).then(() => {
                showToast('Copied to clipboard!');
            });
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        document.getElementById('searchInput').addEventListener('input', searchScreenshots);

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        loadScreenshots();
    </script>
</body>
</html>
