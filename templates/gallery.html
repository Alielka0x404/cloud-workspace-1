<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Screenshot Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            color: #888;
            font-size: 1.1em;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid #333;
            background: #2a2a2a;
            color: #fff;
            border-radius: 25px;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #0066cc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .screenshot-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #333;
        }

        .screenshot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.3);
            border-color: #0066cc;
        }

        .screenshot-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #1a1a1a;
            cursor: pointer;
        }

        .screenshot-info {
            padding: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .info-label {
            color: #888;
            font-weight: bold;
        }

        .info-value {
            color: #fff;
            font-family: monospace;
        }

        .password-value {
            color: #ffaa00;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-connect {
            background: #0066cc;
            color: white;
        }

        .btn-connect:hover {
            background: #0052a3;
        }

        .btn-copy {
            background: #333;
            color: white;
        }

        .btn-copy:hover {
            background: #444;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #888;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0066cc;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            z-index: 2000;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 30px 0;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 10px 20px;
            border: 2px solid #333;
            background: #2a2a2a;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #0066cc;
            border-color: #0066cc;
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #888;
            font-size: 1em;
            min-width: 200px;
            text-align: center;
        }

        .page-size {
            padding: 8px 12px;
            border: 2px solid #333;
            background: #2a2a2a;
            color: #fff;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            outline: none;
        }

        .page-size:hover {
            border-color: #0066cc;
        }

        .page-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-controls label {
            color: #888;
            font-size: 0.9em;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background 0.2s;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: #aa0000;
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>

    <div class="header">
        <h1>VNC Screenshot Gallery</h1>
        <div class="stats" id="stats">Loading...</div>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by IP, port, password, or hostname...">
    </div>

    <div class="gallery" id="gallery">
        <div class="loading">Loading screenshots...</div>
    </div>

    <div class="pagination">
        <div class="page-controls">
            <label>Per page:</label>
            <select class="page-size" id="pageSize" onchange="changePageSize()">
                <option value="20">20</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
        </div>
        <button class="pagination-btn" id="prevBtn" onclick="previousPage()">⬅ Previous</button>
        <div class="pagination-info" id="pageInfo">Page 1 of 1</div>
        <button class="pagination-btn" id="nextBtn" onclick="nextPage()">Next ➡</button>
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let allScreenshots = [];
        let filteredScreenshots = [];
        let currentPage = 1;
        let pageSize = 50;

        async function loadScreenshots() {
            try {
                const response = await fetch('/api/screenshots');
                const data = await response.json();
                allScreenshots = data.screenshots;
                filteredScreenshots = allScreenshots;

                document.getElementById('stats').textContent = `Total: ${data.total} screenshots | Showing ${pageSize} per page`;
                currentPage = 1;
                displayCurrentPage();
            } catch (error) {
                document.getElementById('gallery').innerHTML = `
                    <div class="no-results">Error loading screenshots: ${error.message}</div>
                `;
            }
        }

        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageScreenshots = filteredScreenshots.slice(startIndex, endIndex);

            displayScreenshots(pageScreenshots);
            updatePaginationControls();
        }

        function displayScreenshots(screenshots) {
            const gallery = document.getElementById('gallery');

            if (screenshots.length === 0) {
                gallery.innerHTML = '<div class="no-results">No screenshots found</div>';
                return;
            }

            gallery.innerHTML = screenshots.map(shot => `
                <div class="screenshot-card">
                    <img src="/screenshots/${shot.filename}"
                         alt="${shot.ip}:${shot.port}"
                         class="screenshot-image"
                         onclick="openModal('/screenshots/${shot.filename}')">
                    <div class="screenshot-info">
                        <div class="info-row">
                            <span class="info-label">IP:</span>
                            <span class="info-value">${shot.ip}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Port:</span>
                            <span class="info-value">${shot.port}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Password:</span>
                            <span class="info-value password-value">${shot.display_password}</span>
                        </div>
                        ${shot.hostname ? `
                        <div class="info-row">
                            <span class="info-label">Hostname:</span>
                            <span class="info-value">${shot.hostname}</span>
                        </div>
                        ` : ''}
                        <div class="buttons">
                            <button class="btn btn-connect" onclick="connectVNC('${shot.ip}', '${shot.port}', '${shot.display_password}')">
                                Connect VNC
                            </button>
                            <button class="btn btn-copy" onclick="copyInfo('${shot.ip}:${shot.port}-${shot.display_password}${shot.hostname ? '-' + shot.hostname : ''}')">
                                Copy Info
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchScreenshots() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredScreenshots = allScreenshots.filter(shot =>
                shot.ip.toLowerCase().includes(searchTerm) ||
                shot.port.includes(searchTerm) ||
                shot.display_password.toLowerCase().includes(searchTerm) ||
                (shot.hostname && shot.hostname.toLowerCase().includes(searchTerm))
            );
            currentPage = 1;
            displayCurrentPage();
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredScreenshots.length / pageSize);
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${filteredScreenshots.length} items)`;

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredScreenshots.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                displayCurrentPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayCurrentPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 1;
            displayCurrentPage();
        }

        async function connectVNC(ip, port, password) {
            showToast('Starting VNC connection...');

            try {
                const response = await fetch('/api/vnc/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip: ip,
                        port: port,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast(`Connected! Opening VNC viewer...`);
                    const url = `/vnc/${ip}/${port}?password=${encodeURIComponent(password)}&ws_port=${data.websockify_port}`;
                    window.open(url, '_blank', 'width=1024,height=768');
                } else {
                    showToast('Error: ' + (data.error || 'Failed to start VNC connection'));
                }
            } catch (error) {
                showToast('Error: ' + error.message);
            }
        }

        function copyInfo(info) {
            navigator.clipboard.writeText(info).then(() => {
                showToast('Copied to clipboard!');
            });
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        document.getElementById('searchInput').addEventListener('input', searchScreenshots);

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;

            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });

        loadScreenshots();
    </script>
</body>
</html>
