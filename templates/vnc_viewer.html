<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Viewer - {{ ip }}:{{ port }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        .header {
            background: #2a2a2a;
            padding: 15px 20px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8em;
            color: #888;
        }

        .info-value {
            font-family: monospace;
            color: #0066cc;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-connect {
            background: #0066cc;
            color: white;
        }

        .btn-connect:hover {
            background: #0052a3;
        }

        .btn-disconnect {
            background: #cc0000;
            color: white;
        }

        .btn-disconnect:hover {
            background: #a30000;
        }

        .btn-fullscreen {
            background: #333;
            color: white;
        }

        .btn-fullscreen:hover {
            background: #444;
        }

        .status {
            padding: 10px 20px;
            background: #333;
            text-align: center;
            font-size: 0.9em;
        }

        .status.connecting {
            background: #0066cc;
        }

        .status.connected {
            background: #00cc00;
        }

        .status.error {
            background: #cc0000;
        }

        #vnc-container {
            width: 100%;
            height: calc(100vh - 160px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #vnc-screen {
            width: 100%;
            height: 100%;
        }

        .message {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .message.error {
            color: #cc0000;
        }

        .keyboard-toolbar {
            background: #2a2a2a;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .keyboard-toolbar .label {
            color: #888;
            font-size: 0.85em;
            margin-right: 10px;
        }

        .btn-key {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            background: #444;
            color: white;
            transition: all 0.2s;
            font-family: monospace;
        }

        .btn-key:hover {
            background: #0066cc;
        }

        .btn-key:active {
            background: #0052a3;
            transform: scale(0.95);
        }

        .btn-key.special {
            background: #cc6600;
        }

        .btn-key.special:hover {
            background: #ff7700;
        }

        .divider {
            width: 1px;
            height: 20px;
            background: #555;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="connection-info">
            <div class="info-item">
                <span class="info-label">IP Address</span>
                <span class="info-value">{{ ip }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Port</span>
                <span class="info-value">{{ port }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Password</span>
                <span class="info-value">{{ password if password else 'null' }}</span>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-connect" id="btnConnect" onclick="connect()">Connect</button>
            <button class="btn btn-disconnect" id="btnDisconnect" onclick="disconnect()" style="display:none;">Disconnect</button>
            <button class="btn btn-fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
    </div>

    <div class="status" id="status">Ready to connect</div>

    <div class="keyboard-toolbar">
        <span class="label">Shortcuts:</span>
        <button class="btn-key special" onclick="sendCtrlAltDel()">Ctrl+Alt+Del</button>
        <button class="btn-key" onclick="sendKeys('ctrl', 'esc')">Ctrl+Esc</button>
        <button class="btn-key" onclick="sendKeys('alt', 'tab')">Alt+Tab</button>
        <button class="btn-key" onclick="sendKeys('alt', 'f4')">Alt+F4</button>
        <div class="divider"></div>
        <button class="btn-key" onclick="sendKey('meta')">Win</button>
        <button class="btn-key" onclick="sendKeys('meta', 'd')">Win+D</button>
        <button class="btn-key" onclick="sendKeys('meta', 'r')">Win+R</button>
        <div class="divider"></div>
        <button class="btn-key" onclick="sendKey('esc')">Esc</button>
        <button class="btn-key" onclick="sendKey('tab')">Tab</button>
        <button class="btn-key" onclick="sendKey('enter')">Enter</button>
        <button class="btn-key" onclick="sendKey('backspace')">Backspace</button>
        <div class="divider"></div>
        <button class="btn-key" onclick="sendKey('f11')">F11</button>
        <button class="btn-key" onclick="sendKey('f5')">F5</button>
        <div class="divider"></div>
        <button class="btn-key" onclick="sendClipboard()">Paste Clipboard</button>
    </div>

    <div id="vnc-container">
        <div id="vnc-screen"></div>
    </div>

    <script type="module">
        import RFB from 'https://cdn.jsdelivr.net/npm/@novnc/novnc@1.4.0/core/rfb.js';

        let rfb = null;
        const ip = '{{ ip }}';
        const port = '{{ port }}';
        const password = '{{ password }}';

        const urlParams = new URLSearchParams(window.location.search);
        const wsPort = urlParams.get('ws_port') || '6080';

        window.connect = function() {
            const statusEl = document.getElementById('status');
            const vncScreen = document.getElementById('vnc-screen');

            vncScreen.innerHTML = '';

            statusEl.textContent = 'Connecting...';
            statusEl.className = 'status connecting';

            try {
                const wsUrl = `ws://${window.location.hostname}:${wsPort}`;

                rfb = new RFB(vncScreen, wsUrl, {
                    credentials: { password: password !== 'null' ? password : '' }
                });

                rfb.addEventListener('connect', () => {
                    statusEl.textContent = `Connected to ${ip}:${port}`;
                    statusEl.className = 'status connected';
                    document.getElementById('btnConnect').style.display = 'none';
                    document.getElementById('btnDisconnect').style.display = 'inline-block';
                });

                rfb.addEventListener('disconnect', (e) => {
                    statusEl.textContent = e.detail.clean ? 'Disconnected' : 'Connection failed';
                    statusEl.className = 'status';
                    document.getElementById('btnConnect').style.display = 'inline-block';
                    document.getElementById('btnDisconnect').style.display = 'none';
                });

                rfb.scaleViewport = true;
                rfb.resizeSession = true;

            } catch (err) {
                statusEl.textContent = `Error: ${err.message}`;
                statusEl.className = 'status error';

                vncScreen.innerHTML = `
                    <div class="message error">
                        <h2>Connection Error</h2>
                        <p>${err.message}</p>
                        <p style="margin-top: 20px;">Websockify proxy port: ${wsPort}</p>
                        <p style="margin-top: 10px;">Target: ${ip}:${port}</p>
                        <p style="margin-top: 20px; color: #888;">
                            The proxy should have started automatically.
                            If this error persists, make sure websockify is installed.
                        </p>
                    </div>
                `;
            }
        };

        window.disconnect = function() {
            if (rfb) {
                rfb.disconnect();
                rfb = null;
            }
        };

        window.toggleFullscreen = function() {
            const container = document.getElementById('vnc-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        window.sendCtrlAltDel = function() {
            if (!rfb) {
                alert('Not connected to VNC server');
                return;
            }
            rfb.sendCtrlAltDel();
        };

        window.sendKey = function(key) {
            if (!rfb) {
                alert('Not connected to VNC server');
                return;
            }
            rfb.sendKey(getKeyCode(key), key);
        };

        window.sendKeys = function(...keys) {
            if (!rfb) {
                alert('Not connected to VNC server');
                return;
            }
            keys.forEach(key => {
                rfb.sendKey(getKeyCode(key), key, true);
            });
            keys.reverse().forEach(key => {
                rfb.sendKey(getKeyCode(key), key, false);
            });
        };

        window.sendClipboard = async function() {
            if (!rfb) {
                alert('Not connected to VNC server');
                return;
            }
            try {
                const text = await navigator.clipboard.readText();
                rfb.clipboardPasteFrom(text);
            } catch (err) {
                alert('Failed to read clipboard. Make sure you granted clipboard permissions.');
            }
        };

        function getKeyCode(key) {
            const keyMap = {
                'esc': 0xFF1B,
                'tab': 0xFF09,
                'enter': 0xFF0D,
                'backspace': 0xFF08,
                'meta': 0xFFEB,
                'ctrl': 0xFFE3,
                'alt': 0xFFE9,
                'shift': 0xFFE1,
                'f1': 0xFFBE,
                'f2': 0xFFBF,
                'f3': 0xFFC0,
                'f4': 0xFFC1,
                'f5': 0xFFC2,
                'f6': 0xFFC3,
                'f7': 0xFFC4,
                'f8': 0xFFC5,
                'f9': 0xFFC6,
                'f10': 0xFFC7,
                'f11': 0xFFC8,
                'f12': 0xFFC9
            };
            return keyMap[key.toLowerCase()] || key.charCodeAt(0);
        }

        window.addEventListener('beforeunload', () => {
            if (rfb) {
                rfb.disconnect();
            }
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                connect();
            }, 1500);
        });
    </script>
</body>
</html>
